<form>
    <div class="form-group">
        <input #emailControl="ngModel" hinvEmailValidator  type="email" required class="form-control" name="email" value="admin@test.com" [(ngModel)]="email" placeholder="Provide Your Email">
        <div>
            {{emailControl.errors | json}}
        </div>
        
    </div>
    <div class="form-group">
        <input hinvHover color="yellow" type="password" required class="form-control" name="password" [(ngModel)]="password" placeholder="Provide Your Password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
